<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Galva & Boni Telephon</title>
  <style>
    body {  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #222;
    }
    .nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    .nav button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .nav button:hover {
      background: #666;
    }
    .page {
      padding: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      background: #1e90ff;
      color: #fff;
      border-radius: 4px;
    }
    button:hover {
      background: #0c6cd4;
    }
    .hidden {
      display: none;
    }
    #modal {
      position: fixed;
      top: 10%;
      left: 10%;
      right: 10%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Galva & Boni Telephon</h1>
  <p>Il meglio della tecnologia mobile, con stile!</p>
</header>

<div class="nav">
  <button onclick="showPage('welcome')">Benvenuto</button>
  <button onclick="showPage('prodotti')">Prodotti</button>
  <button onclick="showPage('carrello')">Carrello</button>
  <button onclick="showPage('scontrino')">Scontrino</button>
</div>

<!-- Pagina di Benvenuto -->
<div id="welcome" class="page">
  <h2 style="color: white;">Benvenuto nel nostro negozio</h2>
  <p>Per iniziare, registrati o accedi!</p>
  <div class="form-container">
    <h3>Registrati</h3>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="registrati()">Registrati</button>
  </div>
</div>

<!-- Pagina di Benvenuto dopo registrazione -->
<div id="benvenuto-page" class="page hidden">
  <h2 style="color: white;">Registrazione completata!</h2>
  <p>Benvenuto, grazie per esserti registrato!</p>
  <button onclick="showPage('prodotti')">Vai ai Prodotti</button>
</div>

<!-- Altre pagine del sito -->
<div id="prodotti" class="page hidden">
  <h2>Prodotti disponibili</h2>
  <div id="lista-prodotti" class="grid"></div>
</div>

<div id="carrello" class="page hidden">
  <h2>Il tuo carrello</h2>
  <div id="carrello-contenuto"></div>
  <button onclick="confermaAcquisto()">Conferma e vai allo scontrino</button>
</div>

<div id="scontrino" class="page hidden">
  <h2>Scontrino</h2>
  <div id="scontrino-dettagli"></div>
</div>

<div id="modal" class="hidden">
  <div id="modal-content"></div>
  <button onclick="closeModal()">Chiudi</button>
</div>

<script>
// Funzione per cambiare le pagine
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');

  if (id === 'prodotti') renderProdotti();
  if (id === 'carrello') renderCarrello();
  if (id === 'scontrino') renderScontrino();
}

function registrati() {
  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  if (nome && email && password) {
    alert("Registrazione avvenuta con successo!");
    // Nascondi la pagina di registrazione
    document.getElementById('welcome').classList.add('hidden');
    // Mostra la pagina di benvenuto
    document.getElementById('benvenuto-page').classList.remove('hidden');
  } else {
    alert("Per favore, compila tutti i campi!");
  }
}

</script>

</body>
</html>
